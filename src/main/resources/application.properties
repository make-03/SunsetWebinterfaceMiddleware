#===========================
# SERVER CONFIGURATION
#===========================
server.servlet.contextPath = /
spring.application.name = Sunset Webinterface Middleware

# define where the program automatically looks for index.html to be loaded 
# adding 'classpath:' in front of prefix fixed resolver error when executing *.jar file generated by springboot
spring.mvc.view.prefix = classpath:/templates/
spring.mvc.view.suffix = .html
spring.thymeleaf.cache = false

# disable default error page, using custom error controller and pages for this project
server.error.whitelabel.enabled = false

# limiting the maximum size of files that can be uploaded
spring.servlet.multipart.max-file-size = 2MB
# limiting the maximum size of HTTP requests (POST-methods in this case)
spring.servlet.multipart.max-request-size = 2MB
server.tomcat.max-http-post-size = 2097152

# connection properties of tomcat server 
# Maximum queue length for incoming connection requests when all possible request processing threads are in use
server.tomcat.accept-count = 16
# Maximum number of connections that the server accepts and processes at any given time
server.tomcat.max-connections = 64
# Maximum amount of worker threads
server.tomcat.max-threads = 64

#==============================================
# CONFIGURATION FOR CERTIFICATE AND USING HTTPS
#==============================================
server.port = 443
server.ssl.enabled = true
server.ssl.key-store = keystore.jks
server.ssl.keyStoreType = JKS
server.ssl.keyAlias = privateuser
server.ssl.key-store-password = password
