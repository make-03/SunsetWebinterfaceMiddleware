#---------------------------------------------------------------------------------------------
# BASIC SERVER CONFIGURATION
server.servlet.contextPath = /
spring.application.name = Sunset Webinterface Middleware

# define where the program automatically looks for index.html to be loaded 
# adding 'classpath:' in front of prefix fixed resolver error when executing *.jar file generated by springboot
spring.mvc.view.prefix = classpath:/templates/
spring.mvc.view.suffix = .html
spring.thymeleaf.cache = false

# disable default error page, using custom error controller and pages for this project
server.error.whitelabel.enabled = false

# connection properties of tomcat server - CURRENTLY DEACTIVATED USING DEFAULT VALUES
