#---------------------------------------------------------------------------------------------
# SERVER CONFIG FOR USING HTTPS + SSL Port 443 (PRIVATELY SIGNED CERTIFICATE FOR TESTING)
server.port = 443
server.ssl.enabled = true
# testing with *.jks format -> error with *.p12 format -> DerInputStream too long ?
server.ssl.key-store = keystore.jks
server.ssl.keyStoreType = JKS
server.ssl.keyAlias = markus
# currently storing password for keystore as plain text for testing! CHANGE FOR FINAL VERSION!
server.ssl.key-store-password = passwort
